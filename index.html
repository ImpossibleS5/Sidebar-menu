<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Sidebar menu</title>
</head>
<body>
<div class="sidebar clouse">

    <header class="sidebar-header">
         <div class="sidebar-header-wrapper">
             <div class="image header-image">
                 <img src="./images/svg/logo.svg" alt="logo" class="header-logo">
             </div>
    
             <div class="text header-text">
                 <span class="name">TypeScript</span>
                 <span class="profession">Prog. language</span>
             </div>
    
             <i class='bx bxs-chevron-right toggle'></i>
         </div>
     </header>

     <nav class="sidebar-menu">
         <div class="sidebar-menu-wrapper">
             <ul class="menu-list">
                 <li class="menu-list__item search-box">
                     <a href="#" class="search-box__link">
                         <i class='bx bx-search-alt icon'></i>
                         <input type="search" placeholder="Search...">
                     </a>
                 </li>
                 <li class="menu-list__item">
                     <a href="#" class="menu-list__link">
                         <i class='bx bx-home icon'></i>
                         <span class="text menu-text">Dashboard</span>
                     </a>
                 </li>
                 <li class="menu-list__item">
                     <a href="#" class="menu-list__link">
                         <i class='bx bx-bar-chart-alt-2 icon'></i>
                         <span class="text menu-text">Revenue</span>
                     </a>
                 </li>
                 <li class="menu-list__item">
                     <a href="#" class="menu-list__link">
                         <i class='bx bx-bell icon'></i>
                         <span class="text menu-text">Notifications</span>
                     </a>
                 </li>
                 <li class="menu-list__item">
                     <a href="#" class="menu-list__link">
                         <i class='bx bx-pie-chart icon' ></i>
                         <span class="text menu-text">Analytics</span>
                     </a>
                 </li>
                 <li class="menu-list__item">
                     <a href="#" class="menu-list__link">
                         <i class='bx bx-heart icon'></i>
                         <span class="text menu-text">Likes</span>
                     </a>
                 </li>
                 <li class="menu-list__item">
                     <a href="#" class="menu-list__link">
                         <i class='bx bx-wallet icon'></i>
                         <span class="text menu-text">Wallets</span>
                     </a>
                 </li>
             </ul>
         </div>
     </nav>

     <div class="sidebar-bottom">
        <div class="sidebar-bottom-wrapper">
            <ul class="bottom-list">
                <li class="bottom-list__item">
                    <a href="#" class="bottom-list__link">
                        <i class='bx bx-search-alt icon'></i>
                        <span class="text bottom-text">Dashboard</span>
                    </a>
                </li>
                <li class="bottom-list__item">
                    <a href="#" class="bottom-list__link">
                        <i class='bx bx-home icon'></i>
                        <span class="text bottom-text">Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>
     </div>
</div>


    <script src="./js/main.js"></script>
</body>
</html>
